<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peanuts Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Chicle&display=swap" rel="stylesheet">
</head>
<body>

    <div id="myspace-badge">MYSPACE</div>

    <div class="grid-container">
        <div class="grid-item">
            <img src="CharlieBrown.avif" alt="Charlie Brown" class="peanuts-img">CHARLIE
        </div>
        <div class="grid-item">
            <img src="Snoopy.png" alt="Snoopy" class="peanuts-img">SNOOPY
        </div>
        <div class="grid-item">
            <img src="Lucy.png" alt="Lucy" class="peanuts-img">LUCY
        </div>
        
        <div class="grid-item">
            <img src="Linus.png" alt="Linus" class="peanuts-img">LINUS
        </div>
        <div class="grid-item">
            <img src="schroeder.jpeg" alt="Schroeder" class="peanuts-img">SCHROEDER
        </div>
        <div class="grid-item">
            <img src="peppermintpatty.png" alt="Peppermint Patty" class="peanuts-img">PEPPERMINT PATTY
        </div>
        <div class="grid-item">
            <img src="marie.png" alt="Marcie" class="peanuts-img">MARCIE
        </div>
        <div class="grid-item">
            <img src="woodstock.png" alt="Woodstock" class="peanuts-img">WOODSTOCK
        </div>
        <div class="grid-item">
            <img src="pigpen.jpeg" alt="Pigpen" class="peanuts-img">PIGPEN
        </div>
        <div class="grid-item">
            <img src="franklin.png" alt="Franklin" class="peanuts-img">FRANKLIN
        </div>
    </div>

    <div class="clock-display-container">
        <div class="clock-wrapper">
            <h3>SAN FRANCISCO, CA</h3>
            <canvas id="sf-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>GAINESVILLE, FL</h3>
            <canvas id="gnv-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>SHANGHAI, CHINA</h3>
            <canvas id="shanghai-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>BASEL, SWITZERLAND</h3>
            <canvas id="basel-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>HONOLULU, HI</h3>
            <canvas id="honolulu-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>PARIS, FRANCE</h3>
            <canvas id="paris-fr-clock" width="150" height="150"></canvas>
        </div>
        <div class="clock-wrapper">
            <h3>PARIS, TEXAS</h3>
            <canvas id="paris-tx-clock" width="150" height="150"></canvas>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.30.0/date-fns.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns-tz/2.0.0/date-fns-tz.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
