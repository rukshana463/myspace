<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Retro Grid Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Chicle&display=swap" rel="stylesheet">
</head>
<body>

    <div id="myspace-badge">MYSPACE</div>

    <div class="grid-container">
        <div class="grid-item">ZACK</div>
        <div class="grid-item">KELLY</div>
        <div class="grid-item">SLATER</div>
        <div class="grid-item">JESSIE</div>
        <div class="grid-item">SCREECH</div>
        <div class="grid-item">BAYSIDE HIGH</div>
        <div class="grid-item">THE MAX</div>
        <div class="grid-item">TIME OUT!</div>
        <div class="grid-item">A.C.</div>
        <div class="grid-item">LISA</div>
    </div>

    <div class="clock-display-container">
        <div class="clock-wrapper">
            <h3>SAN FRANCISCO (PST)</h3>
            <canvas id="sf-clock" width="200" height="200"></canvas>
        </div>
        
        <div class="clock-wrapper">
            <h3>GAINESVILLE (EST)</h3>
            <canvas id="gnv-clock" width="200" height="200"></canvas>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
